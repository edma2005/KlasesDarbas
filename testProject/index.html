<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edmund Clothing Shop</title>
    <script defer src="scriptIndex.js"></script>
    <link rel="stylesheet" href="stylesIndex.css" />
    <script
      src="https://kit.fontawesome.com/b423b1131d.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <div id="mobileNav"><i class="fa-solid fa-bars"></i></div>
      <ul id="mobileList">
        <li id="closeBtn"><i class="fa-regular fa-circle-xmark"></i></li>
        <li id="mainIndex1" class="place">Home Page</li>
        <li id="suit1" class="place">Suits</li>
        <li id="shirt1" class="place">Dress Shirts</li>
        <li id="boot1" class="place">Dress Boots</li>
        <li id="hat1" class="place">Dress Hats</li>
        <li id="liked1" class="place">
          <i class="fa-solid fa-heart forCart"></i>
        </li>
        <li id="cart1" class="place">
          <i class="fa-solid fa-cart-arrow-down forCart"></i>
        </li>
      </ul>

      <nav>
        <div class="logo"><img src="./img/Edmund Clothing Shop.png" alt=""></span></div>
        <div class="cart">
          <a href="#" id="liked"><i class="fa-solid fa-heart forCart"></i></a>
          <a href="#" id="cart"
            ><i class="fa-solid fa-cart-arrow-down forCart"></i
          ></a>
          <div id="cartsDp">
            <ol id="cartDropdownItem"></ol>
            <span id="cartTotal"></span>
          </div>
        <ul class="navbar">
          <a href="#" id="mainIndex"><li class="place">Home Page</li></a>
          <a href="#" id="suit"><li class="place">Suits</li></a>
          <a href="#" id="shirt"><li class="place">Dress Shirts</li></a>
          <a href="#" id="boot"><li class="place">Dress Boots</li></a>
          <a href="#" id="hat"><li class="place">Dress Hats</li></a>
        </ul>
        </div>
      </nav>
    </header>

    <main>
      <form>
        <div class="filterItem">
          <label for="color">Color:</label>
          <select name="color" id="filterColor">
            <option value="">All Colors</option>
            <option value="yellow">Yellow</option>
            <option value="red">Red</option>
            <option value="blue">Blue</option>
            <option value="white">White</option>
            <option value="black">Black</option>
          </select>
        </div>
        <div class="filterItem">
          <label for="search">Search:</label>
          <input type="text" name="search" id="filterSearch" />
        </div>
      </form>
      <div id="products"></div>
    </main>

    <footer>
      <p>Best Clothing Shop From Edmund.Enjoy!</p>
      <div id="admin"><i class="fa-solid fa-lock"></i> Panel only for Admin!</div>
    </footer>
  </body>
</html>
