<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cart</title>
  <script defer src="cart/scriptCart.js"></script>
  <link rel="stylesheet" href="cart/stylesCart.css">
<script src="https://kit.fontawesome.com/b423b1131d.js" crossorigin="anonymous"></script>
</head>
<body>
  <header>
    <div id="mobileNav"><i class="fa-solid fa-bars"></i></div>
    <ul id="mobileList">
      <li id="closeBtn"><i class="fa-regular fa-circle-xmark"></i></li>
      <li id="mainIndex1" class="place">Home Page</li>
      <li id="suit1" class="place">Suits</li>
      <li id="shirt1" class="place">Dress Shirts</li>
      <li id="boot1" class="place">Dress Boots</li>
      <li id="hat1" class="place">Dress Hats</li>
      <li id="liked1" class="place"><i class="fa-solid fa-heart forCart"></i></li>
      <li id="cart1" class="place">
      <i class="fa-solid fa-cart-arrow-down forCart"></i></li>
    </ul>
    <nav>
      <div class="logo"><img src="./img/Edmund Clothing Shop.png" alt=""></span></div>
      <div class="cart">
        <a href="#" id="liked"><i class="fa-solid fa-heart forCart"></i></a>
        <a href="#" id="cart"><i class="fa-solid fa-cart-arrow-down forCart"></i></a>
      </div>
      <ul class="navbar">
        <a href="#" id="mainIndex"><li class="place">Home Page</li></a>
        <a href="#" id="suit"><li class="place">Suits</li></a>
        <a href="#" id="shirt"><li class="place">Dress Shirts</li></a>
        <a href="#" id="boot"><li class="place">Dress Boots</li></a>
        <a href="#" id="hat"><li class="place">Dress Hats</li></a>
      </ul>
    </nav>
  </header>
  
  <main>
    <div class="container">
      <div id="cartInfo">
      </div>
      <div class="buy">
        <h2 id="totalPcs"></h2>
        <h2 id="cartTotal"></h2>
        <button id="buy">Buy selected items</button>
        <button id="deleteAll">Cancel your selections</button>
      </div>
  </main>

  <footer>
    <p>Best Clothing Shop From Edmund.Enjoy!</p>
  </footer>
</body>
</html>
